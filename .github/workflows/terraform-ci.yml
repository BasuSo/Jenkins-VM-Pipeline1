  summary:
    name: CI Summary
    runs-on: self-hosted
    needs: terraform-validate
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate Final Report
        run: |
          echo "## üìä Terraform CI Pipeline Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pipeline Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Jobs Summary" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Terraform Validation" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Terraform Plan" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Bootstrap Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Security Scanning" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "- Terraform plan (tfplan) - 1 day retention" >> $GITHUB_STEP_SUMMARY
          echo "- Validation report - 30 days retention" >> $GITHUB_STEP_SUMMARY
          echo "- Snyk scan results - 30 days retention" >> $GITHUB_STEP_SUMMARY

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Pipeline Failed!"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run: ${{ github.run_id }}"
          echo "Check logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
